<head>

  <link rel="stylesheet" type="text/css" href="css/colors_r.css"/>
  <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

<div class="row">
  <div class="col-md-12 col-xs-12 mainpanel_color_divider">
    <h1>Fotografia : Natureza</h1>
  </div>
</div>

<div class="row"><div class="col-md-12 item_menu"><p></p></div></div>

<div class="row">
  <div class="col-md-10 col-md-offset-1 col-xs-12 ">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="css/img/1/1.jpg" width="600" height="400">
        </div>
        <div class="item">
          <img src="css/img/1/2.jpg" width="600" height="400">
        </div>
        <div class="item">
          <img src="css/img/1/3.jpg" width="600" height="400">
        </div>
        <div class="item">
          <img src="css/img/1/4.jpg" width="600" height="400">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {

  //Enable swiping...
  $(".carousel-inner").swipe( {
    //Generic swipe handler for all directions
    swipeLeft:function(event, direction, distance, duration, fingerCount) {
      $(this).parent().carousel('next');
    },
    swipeRight: function() {
      $(this).parent().carousel('prev');
    },
    //Default is 75px, set to 0 for demo so any distance triggers swipe
    threshold:0
  });
});
</script>
